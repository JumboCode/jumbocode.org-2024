# Using this to deploy instead of Vercel's GitHub integration because the
# actual integration requires a paid Vercel account.

name: Vercel Dev Branch Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - dev
jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: vercel deploy --no-wait --token=${{ secrets.VERCEL_TOKEN }} > deployment_output.txt

      - name: Comment Deployment Output
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### Vercel Deployment Output
            ```
            ${{ cat deployment_output.txt }}
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
